<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>해당 물품 삭제</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <h2>Item name</h2>
      <p>등록 날짜 : January 3,2018</p>
    </ion-item>

  <img src="assets/imgs/card-amsterdam.png"/>    <!--카드의 메인 이미지 삽입 -->
  <ion-card-content>
    <P>Table : </P>
    <P>Amount : </P>
    <p>Item의 이력</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small color="red">
        <ion-icon name="trash"></ion-icon>
        <div>삭제</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small color="green">
        <ion-icon name="cut"></ion-icon>
        <div>수정</div>
      </button>
    </ion-col>
  </ion-row>
  </ion-card>

</ion-content>

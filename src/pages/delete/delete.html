<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>물품 조회</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <h2>아이템 명 {{model}}</h2>
      <p>등록 날짜 : January 3,2018(준비중)</p>
    </ion-item>

  <img src="assets/imgs/card-amsterdam.png"/>    <!--카드의 메인 이미지 삽입 -->
  <ion-card-content>
    <P>위치: {{location}}</P>
    <P>수량: {{quantity}}</P>
    <p>Item의 이력(준비중)</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small color="red" (click)="delete()">
        <ion-icon name="trash"></ion-icon>
        <div>삭제</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small color="green">
        <ion-icon name="cut"></ion-icon>
        <div>수정</div>
      </button>
    </ion-col>
  </ion-row>
  </ion-card>

</ion-content>

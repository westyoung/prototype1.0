<ion-header>
    <ion-navbar>
      <ion-title>
       제품 검색
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-item>
          <ion-label color="primary">위치별 검색</ion-label>
          <ion-select [(ngModel)]="location">
            <ion-option value="a">a</ion-option>
            <ion-option value="b">b</ion-option>
            <ion-option value="c">c</ion-option>
          </ion-select>
    </ion-item>
   <ion-list>
    <button ion-item *ngFor="let item of items" (click)="choose(item)">
      {{item}}
    </button>
   </ion-list>


  </ion-content>
